<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapy</title>
    <style>
        /*
        ID # nombreID
        */
        #titulo-uno{
            background-color: aqua;
        }
        /*
        Nombre etiqueta
        nombre-etiqueta
        */
        h1{
            background-color: green;
        }
        body{
            color: brown;
            background-color: cornsilk;
        }
        p{
            background-color: blue;
        }
        /*Clase
            . +nombreClase    
        */
        .fondo-rojo{
            background-color: red;
        }
        .fondo-verde{
            background-color: green;
        }
        .fondo-amarillo{
            background-color: yellow;
        }
        /*  jerarquia
            Style > ID > CLASE > ETIQUETA
        */
        /*Etiqueta dentro de tora etiqueta*/
        li > p{
            background-color: violet;
        }
        li >p.epn.uno{
            background-color: green;
        }
        li >p.epn{
            background-color: red;
        }
        body > ul > li > p{
            background-color: pink;
        }
        
        
    </style>
</head>
<body>
    <h1 id="titulo-uno"> Titulo</h1>
    <h1> otro título</h1>
    <h1 class="fondo-rojo">Tercer título</h1>
    <p>Parrafo Uno</p>
    <p 
    class="fondo-rojo fondo-verde"
    style="background-color: black;"
    >Parrafo Dos</p>
    <p class="fondo-amarillo fondo-rojo">Parrafo Tres</p>
    <ul>
        <li><p class = "epn uno">Cero</p></li>
        <li>Uno</li>
        <li><p>Dos</p></li>
        <li>Tres</li>
        <li><p class = "epn">Cuatro</p></li>
    </ul>
    <li><p>fuera de UL</p></li>

</body>
</html>
